{% extends 'Home/Base.html' %}
{% load static %}

{% block content %}

    {% if submitted %}
    <centre>
        <div class="container">
            <h1>Congratulations, your Rentee has been added successfully</h1>
            {% else %}
                <form action="" method="post" enctype="multipart/form-data" >
                        {% csrf_token %}
                        {{ form.as_p }}
                    <input type="submit", value="submit", class="btn btn-secondary" >
                </form>
        </div>
    </centre>
    
    
    {% endif %}
    

{% endblock %}
